<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>로그인</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <p>아이디 : <input type="text" name="email" placeholder="아이디를 입력하세요"></p>
            <p>비밀번호 : <input type="password" name="password" placeholder="비밀번호를 입력하세요"></p>
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
